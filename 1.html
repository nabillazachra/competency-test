<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Soal No 1</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			--tw-bg-opacity: 1;
			background-color: rgba(229, 231, 235, var(--tw-bg-opacity));
		}
	</style>
</head>
<body>
	<div id="result"></div>
	<script>
		var p = '';
		var pola = 5;

		function pascal(n) {
			var a = 1,
			i = 1;

			while (i <= n){
				a *= i;
				i++;
			}

			return a;
		}

		for (var i = 0; i < pola; i++) {

			for (var j = pola; j >= i; j--) {
				p += ' ';
			}

			for (var j = 0; j <= i; j++) {
				p += pascal(i) / ( pascal(j) * pascal(i-j) ) + ' ';
			}

			p += '<br>';
		}

		document.getElementById('result').innerHTML = p;
	</script>	
</body>
</html>
